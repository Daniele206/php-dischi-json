<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./main/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="my_container">
      <div class="bg-black py-3">
        <div class="container">
          <img class="logo" src="./data/spotify.jpg" alt="">
        </div>
      </div>
      <div class="container">
        <div class="row py-4 justify-content-center">
          <div
          v-for="(song, i) in playList"
          :key="i"
          class="card mx-3 my-2 pt-3 px-3 bg-black text-light"
          style="width: 20rem;">
            <img :src="song.poster" class="card-img-top" :alt="song.title">
            <div class="card-body text-center ">
              <h5 class="fw-bold">{{ song.title }}</h5>
              <h6>{{ song.author }}</h6>
              <h6 class="fw-bold">{{ song.year }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
